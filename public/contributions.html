<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribution History - WasteApp</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./dustbin.png" alt="Logo">
        <h2>WasteApp</h2>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="contributions.html" class="active">Contributions</a></li>
          <li><a href="rewards.html">Rewards</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Contribution History</h1>
        <div class="user-profile">
          <img src="./profile.png" alt="User Avatar">
          <span>John Doe</span>
        </div>
      </header>

      <!-- Contribution History Table -->
      <section class="contribution-history">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Quantity (kg)</th>
              <th>Points Earned</th>
            </tr>
          </thead>
          <tbody id="contribution-table">
            <!-- Contribution data will be populated here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
