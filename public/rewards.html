<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards - WasteApp</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./dustbin.png" alt="Logo">
        <h2>WasteApp</h2>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="contributions.html">Contributions</a></li>
          <li><a href="rewards.html" class="active">Rewards</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Rewards</h1>
        <div class="user-profile">
          <img src="./profile.png" alt="User Avatar">
          <span>John Doe</span>
        </div>
      </header>

      <!-- Rewards Summary -->
      <div class="stats">
        <div class="card">
          <h3>Total Rewards Earned</h3>
          <p id="total-rewards">12,000 pts</p>
        </div>
        <div class="card">
          <h3>Rewards Used</h3>
          <p id="rewards-used">2,000 pts</p>
        </div>
        <div class="card">
          <h3>Rewards Available</h3>
          <p id="rewards-available">10,000 pts</p>
        </div>
      </div>

      <!-- Convert Rewards to Money -->
      <section class="convert-rewards">
        <h2>Convert Rewards to Money</h2>
        <div class="convert-form">
          <label for="reward-amount">Enter Reward Points to Convert:</label>
          <input type="number" id="reward-amount" placeholder="e.g., 1000">
          <button id="convert-button">Convert</button>
        </div>
        <p id="conversion-result"></p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
